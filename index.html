<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h3>SIIB Sistema De Informacion Interbibliotecario</h1>
    </header>
    <div class="boris">
    <form action="">
        <table>
        <div class="libro">
            <h2>Crear Libros</h2>
        </div>
    <tr><!-- Titulo -->
        <td>
            <label id="linea" for="">Titulo</label>
        </td>
        <td>
            <input type="text" name="" id="" placeholder=""></input>
        </td>
    </tr><!-- Titulo -->

    <tr><!-- Editorial -->
        <td>
            <label id="linea" for="">Editorial</label>
        </td>
        <td>
        <select name="" id="">
            <option value=""></option>
            <option value="">Academia</option>
            <option value="">Editorial EL Cardo</option>
            <option value="">Libros Y Libelulas</option>
            <option value="">Letras Anonimas</option>
        </select>
        </td>
    </tr><!-- Editorial -->

    <tr><!-- Edicion -->
        <td>
            <label id="linea" for="">Edicion</label>
        </td>
        <td>
            <input type="text">
        </td>
    </tr><!-- Edicion -->

    <tr><!-- Area -->
        <td>
            <label id="lineas" for="">Area</label>
        </td>
        <td>
            <input type="text">
        </td>
    </tr><!-- Area -->

    <tr><!-- ISBN -->
        <td>
            <label id="lineas" for="">ISBN</label>
        </td>
        <td>
            <input type="text">
        </td>
    </tr><!-- ISBN -->
    
    <tr><!-- Numero de paginas -->
        <td>
            <label id="num" for="">Numero De Paginas</label>
        </td>
        <td>
            <input type="text">
        </td>
    </tr><!-- Numero de paginas -->

    <tr><!-- Estado -->
        <td>
            <label id="lineas" for="">Estado</label>
        </td>
        <td>
            <select name="" id="">
                <option value=""></option>
                <option value="">Nuevo</option>
                <option value="">Usado</option>
            </select>
        </td>
    </tr><!-- Estado -->

   
    <tr><!-- Boton Guardar -->
        <td>
          
            <input id="guardar" type="button" value="Guardar">
        </td>
    </tr><!-- Boton Guardar -->
    
    <tr><!-- Nombre usuario -->
        <td>
            <img id="usuario" src="/MaquetaLibreria/IMG/usuario.jfif" >
            <select name="" id="karen">
                <option value="">Jorge Moreno</option>
                <option value="">Salir</option>
            </select>
        </td>
    </tr><!-- Nombre usuario -->
</div>

</form>
